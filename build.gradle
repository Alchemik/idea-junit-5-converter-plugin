plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'de.wlsc'
version '1.0.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.15.7'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.5.2'
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = "6.0.1"
    distributionType = Wrapper.DistributionType.ALL
}

patchPluginXml {
    pluginDescription """
        Convert your JUnit 4 tests into JUnit 5 Jupiter with the simple contextual converter
        to help convert your tests with ease.
    """
    changeNotes """<![CDATA[
      <h3>First version in which a convection between these annotations is possible:</h3>
      <ul>
        <li>@Test with parameters => your code will be wrapped  with analogues functions in JUnit 5</li>
        <li>@BeforeClass / @AfterClass => @BeforeAll / @AfterAll</li>
        <li>@Before / @After => @BeforeEach / @AfterEach</li>
        <li>@Ignore with a comment => @Disabled with the same comment</li>
        <li>Exchanging Assert / Assume with Assertions / Assumptions functions</li>
      </ul>
    
        ... under construction. More features to come!
      ]]>"""
}
