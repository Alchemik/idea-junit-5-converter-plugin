plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
}

group 'de.wlsc'
version '1.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.15.5'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"
    testRuntime "org.junit.vintage:junit-vintage-engine:5.5.2"
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = "6.0.1"
    distributionType = Wrapper.DistributionType.ALL
}

patchPluginXml {
    changeNotes """
      First version in which a convection between these annotations is possible:
        * @Test with parameters => your code will be wrapped  with analogues functions in JUnit 5
        * @BeforeClass / @AfterClass => @BeforeAll / @AfterAll
        * @Before / @After => @BeforeEach / @AfterEach
        * @Ignore with a comment => @Disabled with the same comment
    
        ... under construction. More features to come!
      """
}
